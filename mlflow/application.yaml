apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: 'https://community-charts.github.io/helm-charts'
    chart: mlflow
    targetRevision: 0.7.16
    helm:
      values: |
        backend_store:
          type: sqlite

  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

