apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools      # де працює ArgoCD
spec:
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts   # джерело Helm-чарту
    chart: mlflow
    targetRevision: 2.12.1
    helm:
      valueFiles:
        - values.yaml       # values.yaml з репозиторію
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

